t; nameData.length; i++) &#123;</span><br><span class="line">                tdHeads +&#x3D; &#39;&lt;td style&#x3D;&quot;padding: 0 10px&quot;&gt;&#39; + nameData[i] + &#39;&lt;&#x2F;td&gt;&#39;;</span><br><span class="line">              &#125;</span><br><span class="line">              var table &#x3D; &#39;&lt;table id&#x3D;&quot;tableExcel_Day&quot; border&#x3D;&quot;1&quot; class&#x3D;&quot;table-bordered table-striped&quot; style&#x3D;&quot;width:100%;text-align:center&quot; &gt;&lt;tbody&gt;&lt;tr&gt;&#39; + tdHeads + &#39; &lt;&#x2F;tr&gt;&#39;;</span><br><span class="line">              &#x2F;&#x2F;组装表数据</span><br><span class="line">              for (var i &#x3D; 0, l &#x3D; axisData.length; i &lt; l; i++) &#123;</span><br><span class="line">                for (var j &#x3D; 0; j &lt; series.length ; j++) &#123;</span><br><span class="line">                  var temp &#x3D; series[j].data[i];</span><br><span class="line">                  if (temp !&#x3D; null &amp;&amp; temp !&#x3D; undefined) &#123;</span><br><span class="line">                    tdBodys +&#x3D; &#39;&lt;td&gt;&#39; + temp + &#39;&lt;&#x2F;td&gt;&#39;;</span><br><span class="line">                  &#125; else &#123;</span><br><span class="line">                    tdBodys +&#x3D; &#39;&lt;td&gt;&lt;&#x2F;td&gt;&#39;;</span><br><span class="line">                  &#125;</span><br><span class="line">                &#125;</span><br><span class="line">                table +&#x3D; &#39;&lt;tr&gt;&lt;td style&#x3D;&quot;padding: 0 10px&quot;&gt;&#39; + axisData[i] + &#39;&lt;&#x2F;td&gt;&#39; + tdBodys + &#39;&lt;&#x2F;tr&gt;&#39;;</span><br><span class="line">                tdBodys &#x3D; &#39;&#39;;</span><br><span class="line">              &#125;</span><br><span class="line">              table +&#x3D; &#39;&lt;&#x2F;tbody&gt;&lt;&#x2F;table&gt;&#39;;</span><br><span class="line">              &#x2F;&#x2F; console.log(table);</span><br><span class="line">              return table;<     <!--page counter part-->
<script>
function addCount (Counter) {
    url=$('.article-date').attr('href').trim();
    title = $('.article-title').text().trim();
    var query = new AV.Query(Counter);
    //use url as unique idnetfication
    query.equalTo("url",url);
    query.find({
        success: function(results) {
            if (results.length>0) {
                var counter=results[0];
                counter.fetchWhenSave(true); //get recent result
                counter.increment("time");
                counter.save();
            } else {
                var newcounter=new Counter();
                newcounter.set("title",title);
                newcounter.set("url",url);
                newcounter.set("time",1);
                newcounter.save(null,{
                    success: function(newcounter) {
                        //alert('New object created');
                    }, error: function(newcounter,error) {
                        alert('Failed to create');
                    }
                })
            }
        },
        error: function(error) {
            //find null is not a error
            alert('Error:'+error.code+" "+error.message);
        }
    });
}
$(function() {
    var Counter=AV.Object.extend("Counter");
    //only increse visit counting when intering a page
    if ($('.article-title').length == 1) {
       addCount(Counter);
    }
    var query=new AV.Query(Counter);
    query.descending("time");
    // the sum of popular posts
    query.limit(10); 
    query.find({
        success: function(results) {
                for(var i=0;i<results.length;i++) {
                    var counter=results[i];
                    title=counter.get("title");
                    url=counter.get("url");
                    time=counter.get("time");
                    // add to the popularlist widget
                    showcontent=title+" ("+time+")";
                    //notice the "" in href
                    $('.popularlist').append('<li><a href="'+url+'">'+showcontent+'</a></li>');
                }
            },
        error: function(error) {
            alert("Error:"+error.code+" "+error.message);
        }
    });
});
</script>
